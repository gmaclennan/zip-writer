name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        shell: bash
        run: |
          echo "PLAYWRIGHT_VERSION=$(npx playwright --version)" >> $GITHUB_OUTPUT

      - name: Set Playwright cache path
        id: playwright-cache-path
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "path=$USERPROFILE\\AppData\\Local\\ms-playwright" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" == "macOS" ]; then
            echo "path=~/Library/Caches/ms-playwright" >> $GITHUB_OUTPUT
          else
            echo "path=~/.cache/ms-playwright" >> $GITHUB_OUTPUT
          fi

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.playwright-cache-path.outputs.path }}
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium firefox

      - name: Install Playwright webkit (macOS only)
        if: runner.os == 'macOS' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps webkit

      - name: Run tests
        run: npm test

      - name: Upload Playwright cache
        if: always() && steps.playwright-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.playwright-cache-path.outputs.path }}
          key: ${{ steps.playwright-cache.outputs.cache-primary-key }}
